openapi: '3.0.2'
info:
  title: Explore Banyumas
  description: This is a sample Explore Banyumas server.
  version: '1.0.0'
servers:
  - url: https://be-explore-banyumas.vercel.app/api/v1
    description: Development server
  - url: http://localhost:8000/api/v1
    description: local server
paths:
  /all:
    get:
      tags:
        - all
      summary: Mendapatkan total data 
      description: Mendapatkan total data wisata, hotel, ulasan, kecamatan
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object 
                        properties: 
                          hotel: 
                            type: number
                            example: 1
                          wisata: 
                            type: number
                            example: 1
                          kecamatan: 
                            type: number
                            example: 1
                          ulasan: 
                            type: number
                            example: 1
        
        '201':
          description: OK!
        '400':
          description: Invalid status value

  # hotel
  /hotel:
    get:
      tags:
        - Hotel
      summary: Mendapatkan semua data hotel
      description: Mendapatkan semua data hotel
      operationId: getHotel
      parameters:
        - name: page
          in: query
          description: Get hotel by page
          schema:
            type : integer
            format: int64
            minimum: 1
        - name: limit
          in: query
          description: Get hotel by limit
          schema:
            type : integer
            format: int64
            minimum: 1
        - name: search
          in: query
          description: Get hotel by search
          schema:
            type : string
            format: string
            minimum: 1
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          pagination:
                            $ref: "#/components/schemas/Pagination"
                          hotel:
                            type: array
                            items:
                              $ref: "#/components/schemas/Hotel"        
        
        '201':
          description: OK!
        '400':
          description: Invalid status value
    
    post:
      tags:
        - Hotel
      summary: Menambahkan data hotel
      description: Menambahkan data hotel
      operationId: Create-hotel
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                nama:
                  type: string
                  default: "Hotel 1"
                deskripsi:
                  type: string
                  default: "Jl. Hotel 1"
                alamat:
                  type: string
                  default: "08123456789"
                maps: 
                  type: string
                  default: <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25327.393042209827!2d103.84395628016044!3d1.2853458015880712!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da19118a28bc59%3A0xcadfdd1a0bcb30f0!2sThe%20Westin%20Singapore!5e0!3m2!1sid!2ssg!4v1700898169200!5m2!1sid!2ssg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                  description: Masukkan link maps yang didapatkan dari share -> html
                price:
                  type: integer
                  default: 100000
                idKecamatan:
                  type: integer
                  default: 1
                image:
                  type: string
                  format: binary
                  description: Masukkan 3 gambar
                wifi:
                  type: boolean
                  default: true
                  description: Jika tidak ada bisa dikosongi
                bar:
                  type: boolean
                  default: true
                  description: Jika tidak ada bisa dikosongi
                roomService:
                  type: boolean
                  default: true
                  description: Jika tidak ada bisa dikosongi
                breakfast:
                  type: boolean
                  default: true
                  description: Jika tidak ada bisa dikosongi
                restaurant:
                  type: boolean
                  default: true
                  description: Jika tidak ada bisa dikosongi
                pool:
                  type: boolean
                  default: true
                  description: Jika tidak ada bisa dikosongi
                parkir:
                  type: boolean
                  default: true
                  description: Jika tidak ada bisa dikosongi
                bathrom:
                  type: boolean
                  default: true
                  description: Jika tidak ada bisa dikosongi
                bedroom:
                  type: boolean
                  default: true
                  description: Jika tidak ada bisa dikosongi
      security:
        - bearerAuth: []
      responses:
        '201':
          description: OK!
        '400':
          description: Invalid status value

  /hotel/{id}:
