                  description: Masukkan link maps yang didapatkan dari share -> html
                price:
                  type: integer
                  default: 100000
                idKecamatan:
                  type: integer
                  default: 1
                image:
                  type: string
                  format: binary
                  description: Masukkan 3 gambar
                wifi:
                  type: boolean
                  default: true
                  description: Jika tidak ada bisa dikosongi
                bar:
                  type: boolean
                  default: true
                  description: Jika tidak ada bisa dikosongi
                roomService:
                  type: boolean
                  default: true
                  description: Jika tidak ada bisa dikosongi
                breakfast:
                  type: boolean
                  default: true
                  description: Jika tidak ada bisa dikosongi
                restaurant:
                  type: boolean
                  default: true
                  description: Jika tidak ada bisa dikosongi
                pool:
                  type: boolean
                  default: true
                  description: Jika tidak ada bisa dikosongi
                parkir:
                  type: boolean
                  default: true
                  description: Jika tidak ada bisa dikosongi
                bathrom:
                  type: boolean
                  default: true
                  description: Jika tidak ada bisa dikosongi
                bedroom:
                  type: boolean
                  default: true
                  description: Jika tidak ada bisa dikosongi
      security:
        - bearerAuth: []          
      responses:
        '201':
          description: OK!
        '400':
          description: Invalid status value
    
    delete:
      tags:
        - Hotel
      summary: Menghapus hotel
      description: Menghapus hotel sesuai id yang diberikan
      operationId: deleteHotelById
      parameters:
        - name: id
          in: path
          required: true
          description: Get User By Id
          schema:
            type : integer
            format: int64
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Hotel berhasil dihapus"
                  err:
                    type: string
                    example: null
                  data:
                    type: object
                    example: null
        '400':
          description: Invalid status value
      security:
      - bearerAuth: []
    
